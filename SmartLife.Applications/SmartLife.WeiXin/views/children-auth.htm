        function jsonstr() {
            var Request = new Object();
            Request = GetRequest();
            var code = Request['code'];
            var state = Request['state'];
            var params = new Object();
            params.code = code;
            params.state = state;
            params.openid = $("#openid").val();
            params.IDNo = $("#identity").val();
            params.Mobile = $("#phoneNo").val();
            var json = JSON.stringify(params);
            return json;
        }
