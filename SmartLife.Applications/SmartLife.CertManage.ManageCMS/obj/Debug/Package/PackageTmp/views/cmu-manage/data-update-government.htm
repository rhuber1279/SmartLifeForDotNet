<script type="text/javascript">

    $(function () {
        validateUI();
        var areas;
        loadfiles([
            { type: "js", url: "../../script/old-care/aid.js"}], function () {
            });
        models[currentMenuCode] = {
            treeId: 'tree-' + currentMenuCode,
            gridId: 'dg-' + currentMenuCode,
            toolbarId: 'toolbar-' + currentMenuCode,
            dialogId: 'dlg-' + currentMenuCode,
            dlgSearchId: 'dlg-search-' + currentMenuCode,
            fmSearchId: 'fm-search-' + currentMenuCode,
            fmSearchRoughId: 'fm-search-rough-' + currentMenuCode,
            btnSearchId: 'btn-search-' + currentMenuCode,
            formId: 'fm-' + currentMenuCode,
            buttonId: 'btn-' + currentMenuCode,
            pkId: 'stationid-' + currentMenuCode,
            pk: 'StationId',
            getPKValueWhenAdd: function () {
                return window.contants.guidAutoGenerate;
            },
            changeFormDataBeforeSubmit: function (formData) {
                formData["AreaId"] = models[currentMenuCode].defaultModel.AreaId;
            },
            changeSearchFormDataBeforeSubmit: function (formData) {
                //KeyWord模糊查询专用
                formData['StationName'] = formData['KeyWord'];
                formData['Tel'] = formData['KeyWord'];
                formData['LinkManMobile'] = formData['KeyWord'];
                formData['Address'] = formData['KeyWord'];
                formData['InputCode1'] = formData['KeyWord'];
                formData['InputCode2'] = formData['KeyWord'];
                formData['KeyWord'] = undefined;
            },
            onBeforeDialogOpen: function () {
                //街道
                $('#AreaIdStreet').combobox({
                    width: 152,
                    panelHeight: 80,
                    method: 'get',
                    data: GetStreetAndCommunityInArea(top.appDeployArea.id, "4"), //获取街道数据
                    valueField: 'ItemId',
                    textField: 'ItemName',
                    filter: function (q, row) {
                        var opts = $(this).combobox('options');
                        return row[opts.textField].indexOf(q) == 0;
                    },
                    //姓名选择为空的时候    清除表单中的所以内容
                    onHidePanel: function () {
                        if ($('#AreaIdStreet').combo('getText') == "") {
                            $('#AreaIdCommunity').combobox('setValue', null);
                            $('#AreaId2').val(null);
                            $('#AreaId3').val(null);
                        }
                    },
                    onSelect: function (d) {
                        $('#AreaId2').val(d.ItemId);
                        var community = GetStreetAndCommunityInArea(d.ItemId, "5"); //获取社区数据
                        $('#AreaIdCommunity').combobox('loadData', community); //社区重新加载
                        //如果该街道下有社区，则自动填充
                        if (community.length > 0) {
                            $('#AreaIdCommunity').combobox('setValue', community[0].ItemId);
                            $('#AreaId3').val(community[0].ItemId);
                        }
                        //否则为空
                        else {
                            $('#AreaIdCommunity').combobox('setValue', null);
                            $('#AreaId3').val(null);
                        }
                    }
                });
                //社区
                $('#AreaIdCommunity').combobox({
                    width: 152,
                    panelHeight: 80,
                    method: 'get',
                    data: GetStreetAndCommunityInArea(top.appDeployArea.id, "5"), //获取社区数据
                    valueField: 'ItemId',
                    textField: 'ItemName',
                    filter: function (q, row) {
                        var opts = $(this).combobox('options');
                        return row[opts.textField].indexOf(q) == 0;
                    },
                    //姓名选择为空的时候    清除表单中的所以内容
                    onHidePanel: function () {
                        if ($('#AreaIdCommunity').combo('getText') == "") {
                            $('#AreaId3').val(null);
                        }
                    },
                    onSelect: function (d) {
                        $('#AreaIdStreet').combobox('setValue', d.ParentId); //选择社区之后，显示该社区的街道
                        $('#AreaId2').val(d.ParentId);
                        $('#AreaId3').val(d.ItemId);
                    }
                });
            },
            onAfterDialogOpen: function (row) {
                var areaId2 = $('#AreaId2').val();
                var areaId3 = $('#AreaId3').val();
                if (areaId2 != "") {
                    $('#AreaIdStreet').combobox('setValue', areaId2);
                }
                if (areaId3 != "") {
                    $('#AreaIdCommunity').combobox('setValue', areaId3);
                }

                $("#beforeValidateSave").linkbutton('disable');
                $("#StationCode").unbind("blur").bind("blur", function () {
                    $("#beforeValidateSave").linkbutton('disable');

                    var strStationId = $('#stationid-B120401').val();
                    var strStationCode = $('#StationCode').val().toString();
                    var formData = { sort: 'CheckInTime', order: 'desc', page: 1, rows: 10,
                        instance: {
                            Status: models[currentMenuCode].defaultModel.Status,
                            AreaId: models[currentMenuCode].defaultModel.AreaId,
                            StationType: models[currentMenuCode].defaultModel.StationType,
                            StationCode: strStationCode
                        }
                    };

                    postTo(baseCMSInvokeUrl + '/Pub/ServiceStationService/ListForEasyUIgrid', $.toJSON(formData), function (ret) {
                        if (ret.Success) {
                            var rows = ret.rows;
                            if (strStationId && strStationId != window.contants.guidAutoGenerate) {
                                rows = _.filter(ret.rows, function (o) { return o.StationId != strStationId; });
                            }
                            if (rows && rows.length > 0) {
                                alert("您输入的机构编码已经存在!");
                            }
                            else {
                                $("#beforeValidateSave").linkbutton('enable');
                            }
                        }
                    }, null, models[currentMenuCode].headers);
                });
            },
            headers: { ConnectId: baseInfoNode }, //数据库名
            uiMode: 'list',
            entityName: '政府机构',
            baseModelUrl: baseCMSInvokeUrl + '/Pub/ServiceStationService/',
            defaultModel: { AreaId: (top.objectId == '*' ? '00000' : top.appDeployArea.id), Status: 1, StationType: '00001' }
            //defaultModelWhenAdd: { Birthday: (new Date()).pattern("yyyy-MM-dd") }
        };

        autosize('cc-B120401');
        autosize('dg-B120401', -30);
        getTo(ajaxData_InvokeUrl + '/GetArea', null, function (result) {
            areas = result;
        }, { async: false });

        initTree('easyUITree', models[currentMenuCode].treeId, {
            onClick: function (treeNode) {
                var areaCode;
                var areaLevels = treeNode.attributes.Levels; //当前节点的层次
                if (areaLevels > 2) {
                    areaCode = left(treeNode.attributes.Code, 3 + treeNode.attributes.Levels * 2);
                }
                else {
                    areaCode = "";
                };
                //                $("#CC-FlowTo").combobox("setValue", '10'); //点击左边的树时，设置默认的状态为 “待提交”
                $('#' + models[currentMenuCode].gridId).datagrid('load', {
                    sort: 'CheckInTime',
                    order: 'desc',
                    filterFields: [
                        { key: 'Status', value: models[currentMenuCode].defaultModel.Status },
                        { key: 'AreaId', value: models[currentMenuCode].defaultModel.AreaId },
                        { key: 'StationType', value: models[currentMenuCode].defaultModel.StationType }
                        ],
                    fuzzyFields: [{ key: 'AreaCode', value: areaCode}]
                });
            },
            onLoadSuccess: function () {
                //左边的树，默认展开一级
                var node = $('#' + models[currentMenuCode].treeId).tree('getRoot');
                $('#' + models[currentMenuCode].treeId).tree("collapseAll");
                $('#' + models[currentMenuCode].treeId).tree('expand', node.target);
            }
        },
            function (d) {
                var res;
                postTo(baseCMSInvokeUrl + "/Bas/ResidentBaseInfoService/isSuperAdmin/" + top.window.gUserId, null, function (result) {
                    res = result;
                }, { async: false })
                if (res) {
                    getTreeData('01$01$02', "OrderNo asc", '{"DictionaryId":"00005" , "ItemId":"' + (top.objectId == '*' ? '00000' : top.appDeployArea.id) + '"}', d);
                } else {
                    getTreeData('01$02$01', "OrderNo asc", '{"DictionaryId":"00005" , "ItemId":"' + (top.objectId == '*' ? '00000' : top.appDeployArea.id) + '" , "UserId":"' + top.window.gUserId + '"}', d);
                }
            },
            null,
            function (treeObj) {
                $('#' + models[currentMenuCode].gridId).datagrid(easyuigrid_settings({
                    title: "",
                    pagination: true,
                    rownumbers: true,
                    singleSelect: false,
                    url: models[currentMenuCode].baseModelUrl + 'ListForEasyUIgridPageByConnectId/' + models[currentMenuCode].headers.ConnectId,
                    method: 'POST',
                    toolbar: '#' + models[currentMenuCode].toolbarId,
                    queryParams: {
                        sort: 'OperatedOn',
                        order: 'desc',
                        instance: {
                            Status: models[currentMenuCode].defaultModel.Status,
                            AreaId: models[currentMenuCode].defaultModel.AreaId,
                            StationType: models[currentMenuCode].defaultModel.StationType
                        }
                    },
                    onDblClickRow: function (idx, row) {
                        edit(row);
                    },
                    columns: [[
                { field: 'StationId', title: '服务站编号', width: 150, hidden: true },
                { field: 'CK', title: '', checkbox: true },
                { field: 'StationCode', title: '机构编码', width: 80, align: 'center' },
                { field: 'StationName', title: '机构名称', width: 220, align: 'center' },
                { field: 'LinkMan', title: '联系人', width: 60 },
                { field: 'LinkManMobile', title: '联系人手机', width: 100 },
                { field: 'Tel', title: '座机', width: 100 },
                { field: 'Fax', title: '传真', width: 100 },
                { field: 'Email', title: '电邮', width: 100 },
                { field: 'AreaId2', title: '街道', width: 150, formatter: easyuigrid_ajaxFormatter, vals: areas, textField: "AreaName", valueField: "AreaId" },
                { field: 'AreaId3', title: '社区', width: 150, formatter: easyuigrid_ajaxFormatter, vals: areas, textField: "AreaName", valueField: "AreaId" },
                { field: 'PostCode', title: '邮编', width: 60 },
                { field: 'Address', title: '地址', width: 300 }
        ]],
                    loader: easyuiLoader
                })).datagrid('getPager').pagination({ displayMsg: '显示 第 {from} 到 {to} 共 {total} 条' });

            }); //end loadTree
    });


    function ddd() {
        alert("3");
    }
</script>
