<script type="text/javascript">  
    var flowName; //流转名称
    var flowSetp; //流转名称中取出需要几步审核

    placeholder(); //占位符初始化  
    var areas; //街道社区
    var data_S; //街道数据
    var data_C; //社区数据
    $(function () {
        validateUI();
        loadfiles([
            { type: "js", url: "../../script/old-care/aid.js"}], function () {
            });


        if (top.gUserCode == '0' || top.gUserCode == 'jh747') {
            $('#btnImportByArea').show();
        }
        else {
            $('#btnImportByArea').hide();
        }

        var marriage; //婚姻状况
        var educationLevel; //文化程度
        var livingStatus; //居住环境
        var housingStatus; //住房情况
        var incomeStatus; //收入情况
        var residentBizId; //居民业务身份
        var nation; //民族
        var accountType; //户口类型

        models[currentMenuCode] = {
            treeId: 'tree-' + currentMenuCode,
            gridId: 'dg-' + currentMenuCode,
            toolbarId: 'toolbar-' + currentMenuCode,
            dialogId: 'dlg-' + currentMenuCode,
            dialogUploadId: 'dlg-upload-' + currentMenuCode,
            dlgSearchId: 'dlg-search-' + currentMenuCode,
            fmSearchId: 'fm-search-' + currentMenuCode,
            fmSearchRoughId: 'fm-search-rough-' + currentMenuCode, //查询时读取formData的值
            btnSearchId: 'btn-search-' + currentMenuCode,
            formId: 'fm-' + currentMenuCode,
            buttonId: 'btn-' + currentMenuCode,
            pkId: 'residentId-' + currentMenuCode,
            pk: 'ResidentId',
            getPKValueWhenAdd: function () {
                return window.contants.guidAutoGenerate;
            },
            changeFormDataBeforeSubmit: function (formData) {
                formData["AreaId"] = models[currentMenuCode].defaultModel.AreaId;
            },
            changeSearchFormDataBeforeSubmit: function (formData) {
                //KeyWord模糊查询专用
                //                formData['AreaCode_Start'] = formData['AreaCode'];
                formData['ResidentName'] = formData['KeyWord'];
                formData['IDNo'] = formData['KeyWord'];
                formData['Tel'] = formData['KeyWord'];
                formData['Mobile'] = formData['KeyWord'];
                formData['InputCode1'] = formData['KeyWord'];
                formData['InputCode2'] = formData['KeyWord'];
                formData['KeyWord'] = undefined;
            },
            onBeforeDialogOpen: function () {
                // 输入查询
                SetCombogrid("/GetDictionaryItemByKeyword/00005,", "NativePlace1", "NativePlace");
                SetCombogrid("/GetDictionaryItemByKeyword/00005,", "ResidentialOfHometown1", "ResidentialOfHometown");
                SetCombogrid('/GetAreaVByKeyWord/', 'HouseholdRegister1', 'HouseholdRegister', 'AreaId', 'AreaName');
            },
            onAfterDialogOpen: function (row) {
                //                if (navigator.userAgent.toLowerCase().match(/chrome/) != null) {
                //                    alert(23);
                //                    $('#' + models[currentMenuCode].dialogId).width = 900;
                //                }
                if (row) {
                    var data_CC = GetStreetAndCommunityInArea(top.appDeployArea.id, "5"); //获取社区数据
                    setStreetAndCommunity(data_S, data_CC);
                    var areaId2 = $('#AreaId2').val();
                    var areaId3 = $('#AreaId3').val();
                    $('#_Status').val(row.Status); //业务数据当前的状态
                    if (areaId2 != "") {
                        $('#AreaIdStreet').combobox('setValue', areaId2);
                    }
                    if (areaId3 != "") {
                        $('#AreaIdCommunity').combobox('setValue', areaId3);
                    }
                    $("#IDNo").attr('readonly', 'readonly');
                    $('#IDNo').css({ "color": "#888" });
                    $("#AreaIdStreet").combobox('disable');
                    $("#AreaIdCommunity").combobox('disable');
                    $("#lab_message").hide();
                    $("#NativePlace1").combogrid("setValue", row.NativePlaceName);

                    $("#HouseholdRegister1").combogrid("setValue", row.HouseholdRegisterName);

                    $("#ResidentialOfHometown1").combogrid("setValue", row.ResidentialOfHometownName);

                    $("#EducationLevel").val(row.EducationLevelName);

                    $("#Marriage").val(row.MarriageName);

                    $("#IncomeStatus").val(row.IncomeStatusName);

                    $("#HousingStatus").val(row.HousingStatusName);
                    if (row.Status == 1 || (row.Status == 2 && row.FlowTo == 10)) {
                        $("#edit_btn").show();
                        $("#message").hide();
                    }
                    else {
                        //如果处于流转中的不允许编辑
                        $("#edit_btn").hide();
                        $("#message").show();
                    }
                    $(".td_area").attr('onmousemove', 'showMessage(true)'); //加上onmousemove事件
                }
                else {
                    setStreetAndCommunity(data_S, data_C);
                    var areaId2_ = $('#_AreaId2').val();
                    var areaId3_ = $('#_AreaId3').val();
                    if (areaId2 != "") {
                        $('#AreaIdStreet').combobox('setValue', areaId2_);
                    }
                    if (areaId3 != "") {
                        $('#AreaIdCommunity').combobox('setValue', areaId3_);
                    }
                    $("#IDNo").removeAttr('readonly');
                    $('#IDNo').css({ "color": "#000" });
                    $("#AreaIdStreet").combobox('enable');
                    $("#AreaIdCommunity").combobox('enable');
                    $("#lab_message").hide();
                    $("#message").hide();
                    $(".td_area").removeAttr("onmousemove"); //去掉onmousemove事件
                }
                getAgeBirthday();
            },
            actionDone: function (action, pks) {
                var status = $("#_Status").val();
                var mappingId = $("#AreaId3").val();
                var flowTo = 10;
                if (action == "insert") {//新增操作，插入一条流程记录 
                    execFlowAction(pks.ResidentId, mappingId, flowTo, 0, 0);
                }
                else if (action == "update" && status == 1) {//如果是审批通过的，修改之后改变流程表中的状态 
                    execFlowAction(pks.ResidentId, mappingId, flowTo, 0, 0);
                }
                if (flowSetp == 1 && (action == "update" || action == "insert")) {//如果只需一步就产生有效数据，数据回到10-10之后立刻转到11-20  
                    execFlowAction(pks.ResidentId, mappingId, flowTo, 1, 0);
                }
            },
            uploadSuccessDone: function (data) {
                var rows = eval('(' + data + ')');
                if (rows) {
                    $('#importErrorInfoBlock').html("");
                    var html = [];
                    html.push("<table style='width:100%;background-color:#a0c6e5' border='0' cellspacing='1' ><tr><td>序列</td><td>错误信息</td><td>姓名</td><td>身份证</td><td>呼叫码号</td><td>街道</td><td>社区</td></tr>");
                    html.push(_.map(rows, function (o, i) {
                        return "<tr><td>" + (i + 1).toString() + "</td><td>" + o.ErrorInfo + "</td><td>" + o.ResidentName + "</td><td>" + o.IDNo + "</td><td>" + o.CallNo + "</td><td>" + o.AreaId2 + "</td><td>" + o.AreaId3 + "</td></tr>";
                    }).join(""));
                    html.push("</table>");
                    $('#importErrorInfoBlock').html("")
                    $('#importErrorInfoBlock').html(html.join(""));
                }
            },
            headers: { ConnectId: baseInfoNode },
            uiMode: 'list',
            entityName: '居民基本资料',
            baseModelUrl: baseCMSInvokeUrl + '/Bas/ResidentBaseInfoService/',
            defaultModel: { AreaId: (top.objectId == '*' ? '00000' : top.appDeployArea.id), Status: 2 },
            defaultModelWhenAdd: { Gender: 'M' }
        };

        autosize("cc-" + currentMenuCode, -32);
        autosize("div_tree", -34);

        getTo(ajaxData_InvokeUrl + '/GetArea', null, function (result) {
            areas = result;
        }, { async: false });

        initTree('easyUITree', models[currentMenuCode].treeId, {
            onClick: function (treeNode) {
                //隐藏导入按钮
                $("#batchUpload").linkbutton('disable');
                //
                var areaId;
                var treeNodeId = treeNode.id; //当前节点的层次
                if (treeNodeId.length > 6) {
                    var sub_id = treeNodeId.substring(14, 18);
                    if (sub_id == '0000') {
                        areaId = left(treeNodeId, 13); //选择的是街道节点
                        $("#_AreaId2").val(treeNodeId);
                        $("#_AreaId3").val(null);
                        show_hide(2); //选择街道时，改变成两级
                    }
                    else {
                        areaId = left(treeNodeId, 18); //选择的是社区节点

    function onBeforeSave(_status) {
        if (!_status) {
            _status = $('#_Status').val();
        }
        var areaId = $("#AreaId3").val();
        var newIDNo = $('#IDNo').val();
        var residentId = $("input[name='ResidentId']").val();
        var message = 'ok';
        if (isnull(newIDNo, '') != '' && isnull(residentId, '') != '') {
            message = ResidentsIDNoDuplicates(newIDNo, residentId);
        } 
        if (message != "ok" || checkArea() != 'true') {//新增和修改之前查看身份证号是否已存在
            var m = message != "ok" ? "“" + message + "”在使用此身份证号码" : checkArea() !== 'true' ? checkArea() : '';
            alertError(m); 
            result = false;
        } 
        else {
            if ((newIDNo.length != 15) && (newIDNo.length != 18)) {//新增和修改之前查看身份证号位数是否正确
                strReturn = "输入的身份证号位数错误";
                alertError(strReturn);
            }
            else {
                getFlowStep(areaId);
                if (_status == 1 && flowSetp > 1) {//如果是审批通过的，修改时提示
                    alertConfirm("修改后需要重新审核，确定要修改？", function (r) {
                        if (r) {
                            save();
                        }
                    });
                }
                else {
                    save();
                }
            }
        }
    }
    function rowsApprova() {
        var treeNode = $('#' + models[currentMenuCode].treeId).tree('getSelected');

    function execFlowAction(bizids, mappingId, processState, processAction, alert_flog) {
        var  flowAction = {
            "FlowName": flowName,
            "TableName": 'Bas_ResidentBaseInfo',
            "TableColumn": 'ResidentId',
            "BIZ_IDs": bizids,
            "MappingType": 'ResidentBaseInfo',
            "MappingId": mappingId,
            "MappingColumn": 'AreaId3',
            "ProcessState": processState,
            "ProcessAction": processAction, //处理动作 
            "WhereClause": ' a.Status=2 '
        } 
        postTo(baseCMSInvokeUrl + "/Share/Circulation/NextFlowTo", $.toJSON(flowAction), function (ret) {
            if (ret.Success) {
                if (alert_flog == 1) {
                    alertInfo("操作成功！");
                    $('#' + models[currentMenuCode].gridId).datagrid('reload');
                }
                if (ret.ErrorMessage == 'true') {//判断流程是否结束 
                    synBaseInfo(bizids);
                    $('#' + models[currentMenuCode].gridId).datagrid('reload');
                } 
            }
        }, null, models[currentMenuCode].headers);
    }

                openFlowDialog(flowModels, _buttons);

        else {
            alertError('请选中要审核的记录');

    function createButtons(flowModels) {
        var flowAction  = {
            "FlowName": flowModels.flowName,
            "TableName": flowModels.tableName,
            "TableColumn": flowModels.primaryKey,
            "BIZ_IDs": flowModels.bizid,
            "MappingType": flowModels.mappingType,
            "MappingId": flowModels.mappingId,
            "ProcessState": flowModels.processState,
            "MappingColumn": flowModels.mappingColumn,
            "WhereClause": ' a.Status=2 '//当前操作的业务数据的状态
        }
        var latestFlowData = flowModels.flowData[0];
        var _buttons = [];
        //为社区菜单 且 没有记录(新建流程的时候)或者不通过(退回修改)  (状态为未提交或??)
        if (latestFlowData.FlowTo == 10) {
            _buttons.push({
                text: '提交',
                iconCls: 'icon-ok',
                handler: function () {
                    flowAction["ProcessAction"] = 1; //处理动作
                   top.flowAction(flowAction, flowModels.headers, flowModels.actionDone);
                    //                    top.Closed(flowModels.dialogId);
                    if (flowModels.beforeFlowDialogClose) {
                        flowModels.beforeFlowDialogClose.apply(this, [function () { top.Closed(flowModels.dialogId) }, top.dialogClose(flowModels.dialogId)]);
                    }
                }
            });
        }
        else if (latestFlowData.FlowTo == 20) {
            _buttons.push({
                text: '撤销提交',
                iconCls: 'icon-undo',
                handler: function () {
                    flowAction["ProcessAction"] = 0; //处理动作
                    top.flowAction(flowAction, flowModels.headers, flowModels.actionDone); //                    top.Closed(flowModels.dialogId);
                    if (flowModels.beforeFlowDialogClose) {
                        flowModels.beforeFlowDialogClose.apply(this, [function () { top.Closed(flowModels.dialogId) }, top.dialogClose(flowModels.dialogId)]);
                    }
                }
            });
        }
        _buttons.push({
            text: '关闭',
            iconCls: 'icon-cancel',
            handler: function () {
                top.Closed(flowModels.dialogId); //直接无法调用要加top
            }
        }); 
        return _buttons;
    }

    //验证身份证号并获取出生日期
    function getAgeBirthday() {
        var tmpStr = "";
        var idDate = "";
        var tmpInt = 0;
        var strReturn = "";
        $("#age").val("");
        $("#Birthday").val("");
        var iIdNo = $("#IDNo").val();
        if (iIdNo != "") {
            if ((iIdNo.length != 15) && (iIdNo.length != 18)) {
                strReturn = "输入的身份证号位数错误";
                alertError(strReturn);
            } else {
                if (iIdNo.length == 15) {
                    tmpStr = iIdNo.substring(6, 12);
                    tmpStr = "19" + tmpStr;
                    tmpStr = tmpStr.substring(0, 4) + "-" + tmpStr.substring(4, 6) + "-" + tmpStr.substring(6);
                }
                else {
                    tmpStr = iIdNo.substring(6, 14);
                    tmpStr = tmpStr.substring(0, 4) + "-" + tmpStr.substring(4, 6) + "-" + tmpStr.substring(6);
                }
                $("#Birthday").val(tmpStr);
                //获取年龄 
                var myDate = new Date();
                var month = myDate.getMonth() + 1;
                var day = myDate.getDate();
                var age = myDate.getFullYear() - iIdNo.substring(6, 10);  //- 1;
                if (iIdNo.substring(10, 12) < month || iIdNo.substring(10, 12) == month && iIdNo.substring(12, 14) <= day) {
                    age++;
                }
                if (age > 0)
                    $("#age").val(age);
                else
                    $("#age").val("");
            }
        }
    }

    function ResidentsIDNoDuplicates(IDNo, residentId) {
        var r;
        var res = "ok";
        var parms = new Object();
        parms.IDNo = IDNo;
        parms.Status = 0;
        var json = JSON.stringify(parms);

        getTo(models[currentMenuCode].baseModelUrl + 'ResidentsIDNoDuplicates', { parms: json }, function (result) {
            r = _.map(result.rows, function (o) {
                return xml2json.parser(o, 'StringObjectDictionary');
            });
        }, { async: false }, models[currentMenuCode].headers);
        var oldmans = [];
        for (var i = 0; i < r.length; i++) {
            if (r[i].ResidentId != residentId) {
                oldmans.push(r[i].ResidentName);

            }
        }
        if (oldmans.length > 0) {
            res = oldmans.join(',');
        }
        return res;
    }

                }

    function setStreetAndCommunity(data_Street, data_Community) {
        //街道
        $('#AreaIdStreet').combobox({
            width: 152,
            panelHeight: 80,
            method: 'get',
            data: data_Street,
            valueField: 'ItemId',
            textField: 'ItemName',
            filter: function (q, row) {
                var opts = $(this).combobox('options');
                return row[opts.textField].indexOf(q) == 0;
            },
            //姓名选择为空的时候    清除表单中的所以内容
            onHidePanel: function () {
                if ($('#AreaIdStreet').combo('getText') == "") {
                    $('#AreaIdCommunity').combobox('setValue', null);
                    $('#AreaId2').val(null);
                    $('#AreaId3').val(null);
                }
            },
            onSelect: function (d) {
                $('#AreaId2').val(d.ItemId);
                var community = GetStreetAndCommunityInAreaAuthority(d.ItemId, top.window.gUserId, "5"); //获取社区数据加权限
                $('#AreaIdCommunity').combobox('loadData', community); //社区重新加载
                //如果该街道下有社区，则自动填充
                if (community.length > 0) {
                    $('#AreaIdCommunity').combobox('setValue', community[0].ItemId);
                    $('#AreaId3').val(community[0].ItemId);
                }
                //否则为空
                else {
                    $('#AreaIdCommunity').combobox('setValue', null);
                    $('#AreaId3').val(null);
                }
            }
        });
        //社区
        $('#AreaIdCommunity').combobox({
            width: 152,
            panelHeight: 80,
            method: 'get',
            data: data_Community,
            valueField: 'ItemId',
            textField: 'ItemName',
            filter: function (q, row) {
                var opts = $(this).combobox('options');
                return row[opts.textField].indexOf(q) == 0;
            },
            //姓名选择为空的时候    清除表单中的所以内容
            onHidePanel: function () {
                if ($('#AreaIdCommunity').combo('getText') == "") {
                    $('#AreaId3').val(null);
                }
            },
            onSelect: function (d) {
                $('#AreaIdStreet').combobox('setValue', d.ParentId); //选择社区之后，显示该社区的街道
                $('#AreaId2').val(d.ParentId);
                $('#AreaId3').val(d.ItemId);
            }
        });
    }
