<!DOCTYPE>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script type="text/javascript" src="../../script/jquery/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="../../script/jquery/jquery.json-2.2.min.js"></script>
    <script type="text/javascript">
        $(function () {
            var data = parent.window.submitContent();
            var formData = data.actionData;
            if (formData) {
                var content = formData.Content.replace(/</g, '☞');
                content = content.replace(/>/g, '☜'); 
                $('#Content').val(content);
                $('#ArticleId').val(formData.ArticleId);
                $('#ConnectId').val(formData.ConnectId);
                $("#fm-article-content").attr("action", data.actionUrl);
                document.getElementById("fm-article-content").submit();
            }
        })
    </script>
</head>
<body>
            <form id="fm-article-content" method="post"  action="" > 
                <input type="hidden" name="Content" id="Content" />
                <input type="hidden" name="ArticleId" id="ArticleId" />
                <input type="hidden" name="ConnectId" id="ConnectId" />
            </form>
</body>
</html>
