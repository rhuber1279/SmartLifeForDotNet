    //得到两个日期的间隔天数
    function getDays(strDateStart, strDateEnd) {
        var strSeparator = "-"; //日期分隔符
        var oDate1;
        var oDate2;
        var iDays;
        oDate1 = strDateStart.split(strSeparator);
        oDate2 = strDateEnd.split(strSeparator);
        var strDateS = new Date(oDate1[0], oDate1[1] - 1, oDate1[2]);
        var strDateE = new Date(oDate2[0], oDate2[1] - 1, oDate2[2]);
        iDays = parseInt(Math.abs(strDateS - strDateE) / 1000 / 60 / 60 / 24)//把相差的毫秒数转换为天数 
        return iDays;
    }
    //得到间隔月数
    function getMonths(strDateStart, strDateEnd) {
        var yF = strDateStart.getFullYear();
        var yT = parseInt(strDateEnd.getFullYear());
        var mF = parseInt(strDateStart.getMonth() + 1);
        var mT = parseInt(strDateEnd.getMonth() + 1);
        var iMonth = (yT - yF) * 12 + mT - mF;
        return iMonth;
    }
    //得到month拼接日期
    function getMonth(year, month, time) {
        var y = time.getFullYear() + year;
        var m = time.getMonth() + month + 1;

        if (m > 12) {
            y++;
            m = 1;
        }
        else if (m <= 0) {
            y--;
            m = 12 + m;
            //            alert(m);
            //            alert(month);
            //            alert(m + month);
        }

        if (m <= 9) m = "0" + m;
        var cdate = y + "-" + m;
        return cdate;
    }


    //得到day拼接日期
    function getDate(year, month, day, time) {
        var y = time.getFullYear() + year;
        var m = time.getMonth() + month + 1;
        var d = time.getDate() + day;

        var monthday = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31]
        if ((y % 400 == 0) || (y % 4 == 0) && (y % 100 != 0)) {
            monthday[2] = 29;
        }

        if (d > monthday[m - 1]) {
            m++;
            d = 1;
        } else if (d - day <= 0) {
            m--;
            if (m <= 0) {
                y--;
                m = 12;
            }
            d = monthday[m - 1];
        }
        if (m > 12) {
            y++;
            m = 1;
        }
        if (m <= 9) m = "0" + m;
        if (d <= 9) d = "0" + d;
        var cdate = y + "-" + m + "-" + d;
        return cdate;
    }

    //---------------------------------------------------加载树
    function convert(rows) {
        function exists(rows, ParentId) {
            for (var i = 0; i < rows.length; i++) {
                if (rows[i].AreaId == ParentId) return true;
            }
            return false;
        }

        var nodes = [];
        // 得到顶层节点  
        for (var i = 0; i < rows.length; i++) {
            var row = rows[i];
            if (!exists(rows, row.ParentId)) {
                nodes.push({
                    id: row.AreaId,
                    text: row.AreaName
                });
            }
        }

        var toDo = [];
        for (var i = 0; i < nodes.length; i++) {
            toDo.push(nodes[i]);
        }
        while (toDo.length) {
            var node = toDo.shift();    // 父节点   
            // 得到子节点   
            for (var i = 0; i < rows.length; i++) {
                var row = rows[i];
                if (row.ParentId == node.id) {
                    var child = { id: row.AreaId, text: row.AreaName };
                    if (node.children) {
                        node.children.push(child);
                    } else {
                        node.children = [child];
                    }
                    toDo.push(child);
                }
            }
        }
        return nodes;
    }
