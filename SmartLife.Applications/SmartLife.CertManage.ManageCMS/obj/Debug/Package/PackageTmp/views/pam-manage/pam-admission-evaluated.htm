<script type="text/javascript">
    if (window.execMode == 'ForPam') {
        currentMenuCode = queryParams.currentMenuCode;
    }
    $(function () {
        //加载机构 
        $('#CurrentAgencys').combobox({
            width: 180,
            panelWidth: 300,
            data: top.gUserInfo.MappingAgencys,
            valueField: 'StationId',
            textField: 'StationName',
            editable: true,
            onLoadSuccess: function () {
                if (top.gUserInfo.MappingAgencys.length > 0) {
                    $('#CurrentAgencys').combobox('setValue', top.gUserInfo.MappingAgencys[0].StationId);
                    if (top.gUserInfo.MappingAgencys.length == 1) {
                        $('#CurrentAgencys-c').hide();
                    }
                }
                else {
                    alertInfo('当前帐号没有绑定任何机构');
                }
            },
            onSelect: function (record) {
                _loading();
            }
        });
        _loading();
        placeholder(); //占位符初始化  
    });

    function _loading() {
        validateUI();
        var areas;
        loadfiles([
            { type: "js", url: "../../script/old-care/aid.js"}], function () {
            });
        models[currentMenuCode] = {
            treeId: 'tree-' + currentMenuCode,
            gridId: 'dg-' + currentMenuCode,
            toolbarId: 'toolbar-' + currentMenuCode,
            dialogId: 'dlg-' + currentMenuCode,
            dlgSearchId: 'dlg-search-' + currentMenuCode,
            fmSearchId: 'fm-search-' + currentMenuCode,
            fmSearchRoughId: 'fm-search-rough-' + currentMenuCode,
            btnSearchId: 'btn-search-' + currentMenuCode,
            formId: 'fm-' + currentMenuCode,
            buttonId: 'btn-' + currentMenuCode,
            pkId: 'oldmanid-' + currentMenuCode,
            pk: 'OldManId',
            getPKValueWhenAdd: function () {
                return window.contants.guidAutoGenerate;
            },
            changeFormDataBeforeSubmit: function (formData) {
                formData["AreaId"] = models[currentMenuCode].defaultModel.AreaId;
            },
            changeSearchFormDataBeforeSubmit: function (formData) {
                //KeyWord模糊查询专用
                formData['OldManName'] = formData['KeyWord'];
                formData['IDNo'] = formData['KeyWord'];
                formData['Tel'] = formData['KeyWord'];
                formData['Mobile'] = formData['KeyWord'];
                formData['InputCode1'] = formData['KeyWord'];
                formData['InputCode2'] = formData['KeyWord'];
                formData['KeyWord'] = undefined;
            },
            onBeforeDialogOpen: function () {
                //街道
                $('#AreaIdStreet').combobox({
                    width: 152,
                    panelHeight: 80,
                    disabled: true,
                    method: 'get',
                    data: GetStreetAndCommunityInArea(top.appDeployArea.id, "4"), //获取街道数据
                    valueField: 'ItemId',
                    textField: 'ItemName',
                    filter: function (q, row) {
                        var opts = $(this).combobox('options');
                        return row[opts.textField].indexOf(q) == 0;
                    },
                    //姓名选择为空的时候    清除表单中的所以内容
                    onHidePanel: function () {
                        if ($('#AreaIdStreet').combo('getText') == "") {
                            $('#AreaIdCommunity').combobox('setValue', null);
                            $('#AreaId2').val(null);
                            $('#AreaId3').val(null);
                        }
                    },
                    onSelect: function (d) {
                        $('#AreaId2').val(d.ItemId);
                        var community = GetStreetAndCommunityInArea(d.ItemId, "5"); //获取社区数据
                        $('#AreaIdCommunity').combobox('loadData', community); //社区重新加载
                        //如果该街道下有社区，则自动填充
                        if (community.length > 0) {
                            $('#AreaIdCommunity').combobox('setValue', community[0].ItemId);
                            $('#AreaId3').val(community[0].ItemId);
                        }
                        //否则为空
                        else {
                            $('#AreaIdCommunity').combobox('setValue', null);
                            $('#AreaId3').val(null);
                        }
                    }
                });
                //社区
                $('#AreaIdCommunity').combobox({
                    width: 152,
                    panelHeight: 80,
                    disabled: true,
                    method: 'get',
                    data: GetStreetAndCommunityInArea(top.appDeployArea.id, "5"), //获取社区数据
                    valueField: 'ItemId',
                    textField: 'ItemName',
                    filter: function (q, row) {
                        var opts = $(this).combobox('options');
                        return row[opts.textField].indexOf(q) == 0;
                    },
                    //姓名选择为空的时候    清除表单中的所以内容
                    onHidePanel: function () {
                        if ($('#AreaIdCommunity').combo('getText') == "") {
                            $('#AreaId3').val(null);
                        }
                    },
                    onSelect: function (d) {
                        $('#AreaIdStreet').combobox('setValue', d.ParentId); //选择社区之后，显示该社区的街道
                        $('#AreaId2').val(d.ParentId);
                        $('#AreaId3').val(d.ItemId);
                    }
                });
                setCombobox('HealthInsuranceFlag', [{ ItemId: "0", ItemName: "无" }, { ItemId: "1", ItemName: "有"}]);
                setCombobox('SocialInsuranceFlag', [{ ItemId: "0", ItemName: "无" }, { ItemId: "1", ItemName: "有"}]);
            },
            onAfterDialogOpen: function (row) {
                if (row) {
                    getTo(baseCMSInvokeUrl + '/Oca/OldManConfigInfoService/' + row.OldManId, null, function (ret) {
                        $('#CallNo').val(ret.instance.CallNo);
                    });
                    var gender = row.Gender;
                    $("#Gender").text(gender == "F" ? "女" : (gender == "M" ? "男" : "未知"));
                    $('#HealthInsuranceFlag').combobox('setValue', row.HealthInsuranceFlag);
                    $('#SocialInsuranceFlag').combobox('setValue', row.SocialInsuranceFlag);
                }

                var areaId2 = $('#AreaId2').val();
                var areaId3 = $('#AreaId3').val();
                var birthday = $('#Birthday').datebox('getValue');

                if (areaId2 != "") {
                    $('#AreaIdStreet').combobox('setValue', areaId2);
                }
                if (areaId3 != "") {
                    $('#AreaIdCommunity').combobox('setValue', areaId3);
                }
                if (isnull(birthday, '') == '') {
                    $('#Birthday').datebox('setValue', getBirthday(row.IDNo));
                }
            },
            uiMode: 'list',
            entityName: '老人基本资料',
            baseModelUrl: baseCMSInvokeUrl + '/Oca/OldManBaseInfoService/',
            defaultModel: { AreaId: (top.objectId == '*' ? '00000' : top.appDeployArea.id), Status: 3,ResidentStatus:7, StationId: $('#CurrentAgencys').combobox('getValue').toUpperCase() },
            defaultModelWhenAdd: { Gender: 'M' }
            //defaultModelWhenAdd: { Birthday: (new Date()).pattern("yyyy-MM-dd") }
        };

        autoSizeOfHeight("cc-B130501", -40); //datagrid收缩30个像素点; 

        getTo(ajaxData_InvokeUrl + '/GetArea', null, function (result) {
            areas = result;
        }, { async: false });


        initTree('easyUITree', models[currentMenuCode].treeId, {
            onClick: function (treeNode) {
                var queryParams = {
                    sort: 'OperatedOn',
                    order: 'desc',
                    filterFields: [{ key: 'Status', value: models[currentMenuCode].defaultModel.Status },
                { key: 'AreaId', value: models[currentMenuCode].defaultModel.AreaId },
                { key: 'StationId', value: models[currentMenuCode].defaultModel.StationId }
                ]
                };
                if (treeNode.attributes.PId == "_") {
                    $('#FloorNo_Start').val(null);
                    $('#RoomId_Start').val(null);
                }
                else if (treeNode.attributes.PId == models[currentMenuCode].defaultModel.StationId) {
                    queryParams.filterFields.push({ key: 'FloorNo', value: treeNode.id });
                    $('#FloorNo_Start').val(treeNode.id);
                    $('#RoomId_Start').val(null);
                }
                else {
                    queryParams.filterFields.push({ key: 'RoomId', value: treeNode.id });
                    $('#FloorNo_Start').val(null);
                    $('#RoomId_Start').val(treeNode.id);
                }
                $('#' + models[currentMenuCode].gridId).datagrid('load', queryParams);
            },
            onLoadSuccess: function () {
                //左边的树，默认展开一级
                var node = $('#' + models[currentMenuCode].treeId).tree('getRoot');
                $('#' + models[currentMenuCode].treeId).tree("collapseAll");
                $('#' + models[currentMenuCode].treeId).tree('expand', node.target);
            }
        },
            function (d) {
                getTreeData('01$01$10', "OrderNo asc", '{"StationId":"' + $('#CurrentAgencys').combobox('getValue').toUpperCase() + '" }', d);
            },
            null,
            function (treeObj) {
                $('#' + models[currentMenuCode].gridId).datagrid(easyuigrid_settings({
                    title: "",
                    pagination: true,
                    rownumbers: true,
                    singleSelect: true,
                    url: models[currentMenuCode].baseModelUrl + 'ListForEasyUIgridPage3',
                    method: 'POST',
                    toolbar: '#' + models[currentMenuCode].toolbarId,
                    queryParams: {
                        sort: 'OperatedOn',
                        order: 'desc',
                        filterFields: [{ key: 'Status', value: models[currentMenuCode].defaultModel.Status },
                        { key: 'ResidentStatus', value: models[currentMenuCode].defaultModel.ResidentStatus },
                { key: 'AreaId', value: models[currentMenuCode].defaultModel.AreaId },
                { key: 'StationId', value: models[currentMenuCode].defaultModel.StationId }
                ]
                    },
                    onDblClickRow: function (idx, row) {
                        setWorkItem();
                    },
                    columns: [[
                { field: 'OldManId', title: '老人编号', width: 150, hidden: true },
                            { field: 'CK', title: '', checkbox: true },
                { field: 'OldManName', title: '姓名', width: 80, align: 'center', sortable: true },
                { field: 'IDNo', title: '身份证', width: 150, align: 'center', formatter: easyuigrid_IDNo, sortable: true },
                { field: 'Gender', title: '性别', width: 50, align: 'center', formatter: easyuigrid_genderFormatter },
                { field: 'Age', title: '年龄', width: 60, align: 'center', formatter: easyuigrid_ageFormatter3 },
                { field: 'RoomNo', title: '所在房间', width: 60, align: 'center', sortable: true },
                { field: 'SickBedNo', title: '床位号', width: 60, align: 'center', sortable: true }, 
                { field: 'RoomId', title: '所在ID', width: 60, hidden: true },
                { field: 'HealthInsuranceFlag', title: '医保', width: 50, align: 'center', formatter: easyuigrid_bool2Formatter, vals: '无:0~t有:1' },
                { field: 'SocialInsuranceFlag', title: '社保', width: 50, align: 'center', formatter: easyuigrid_bool2Formatter, vals: '无:0~t有:1' },
                { field: 'Tel', title: '座机', width: 100 },
                { field: 'Mobile', title: '手机', width: 100 },
                { field: 'AreaId2', title: '街道', width: 150, formatter: easyuigrid_ajaxFormatter, vals: areas, textField: "AreaName", valueField: "AreaId" },
                { field: 'AreaId3', title: '社区', width: 150, formatter: easyuigrid_ajaxFormatter, vals: areas, textField: "AreaName", valueField: "AreaId" },
                { field: 'Address', title: '家庭地址', width: 300 }
        ]],
                    loader: easyuiLoaderForStringObjectDictionary
                })).datagrid('getPager').pagination({ displayMsg: '显示 第 {from} 到 {to} 共 {total} 条' });

            });   //end loadTree

        $('#OldManIdentity').combobox({
            width: 152,
            panelHeight: 40,
            required: true,
            method: 'get',
            url: ajaxData_InvokeUrl + '/GetDictionaryItem/11002',
            valueField: 'ItemId',
            textField: 'ItemName',
            editable: false
        });

        $('#LivingState').combobox({
            width: 152,
            panelHeight: 40,
            required: true,
            method: 'get',
            url: ajaxData_InvokeUrl + '/GetDictionaryItem/11001',
            valueField: 'ItemId',
            textField: 'ItemName'
        });
    }
      
    //设置服务项目
    function setWorkItem() {
        var row = $('#' + models[currentMenuCode].gridId).datagrid('getSelected');
        if (row) {
            openDialog('set-oldman-workitem', dialogUrlPrefix + 'views/pam-manage/set-oldman-workitem-info.htm', function (callback, dialogData) {
                callback();
            }, { dialogData: { StationId: models[currentMenuCode].defaultModel.StationId, OldManId: row.OldManId }, title: '设置“' + row.OldManName + '”的服务项目', width: 760, height: 600, padding: 5, buttons: [{
                text: '关闭',
                iconCls: 'icon-cancel',
                handler: function () { top.closeDialogFrom(); }
            }]
            });
        }
        else {
            alertInfo('请选中要设置的老人！');
        }
    }
    //设置下拉框
    function setCombobox(controlsId, data) {
        $('#' + controlsId + '').combobox({
            width: 152,
            panelHeight: 40,
            method: 'get',
            data: data,
            valueField: 'ItemId',
            textField: 'ItemName',
            editable: false
        });
    }
    //获取出身日期
    function getBirthday(idNo) {
        var tmpStr;
        if (idNo.length == 15) {
            tmpStr = idNo.substring(6, 12);
            tmpStr = "19" + tmpStr;
            tmpStr = tmpStr.substring(0, 4) + "-" + tmpStr.substring(4, 6) + "-" + tmpStr.substring(6);
        }
        else {
            tmpStr = idNo.substring(6, 14);
            tmpStr = tmpStr.substring(0, 4) + "-" + tmpStr.substring(4, 6) + "-" + tmpStr.substring(6);
        }
        return tmpStr;
    }

    //自动调高
    function autoSizeOfHeight(id, iwidth) {
        autosize(id, iwidth);
        var h = $("#" + id).height();
        $("#" + models[currentMenuCode].gridId).height(h);
        $("#div_tree").height(h);
    }
</script>
