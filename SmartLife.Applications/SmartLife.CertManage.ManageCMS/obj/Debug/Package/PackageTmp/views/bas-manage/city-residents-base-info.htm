    function onBeforeSave() {
        var newIDNo = $('#IDNo').val();
        var resident = $("input[name='ResidentId']").val();
        if (!ResidentsIDNoDuplicates(newIDNo, resident)) {
            alertError("身份证号码重复,请重新输入！");
        } else {
            if ((newIDNo.length != 15) && (newIDNo.length != 18)) {
                strReturn = "输入的身份证号位数错误";
                alertError(strReturn);
            }
            else {
                if (flowFrom == "31" && flowTo == "31") {
                    alertConfirm("修改后需要重新审核，确定要修改？", function (r) {
                        if (r) {
                            save();
                        }
                    });
                }
                else {
                    save();
                }
            }
        }
    }
    function setCombobox(controlsId, data) {
        $('#' + controlsId + '').combobox({
            width: 152,
            panelHeight: 80,
            method: 'get',
            data: data,
            valueField: 'ItemId',
            textField: 'ItemName',
            editable: false
        });
    }
    //验证身份证号并获取出生日期
    function getAgeBirthday() {
        var tmpStr = "";
        var idDate = "";
        var tmpInt = 0;
        var strReturn = "";
        $("#age").val("");
        $("#Birthday").val("");
        var iIdNo = $("#IDNo").val();
        if (iIdNo != "") {
            if ((iIdNo.length != 15) && (iIdNo.length != 18)) {
                strReturn = "输入的身份证号位数错误";
                alertError(strReturn);
            } else {
                if (iIdNo.length == 15) {
                    tmpStr = iIdNo.substring(6, 12);
                    tmpStr = "19" + tmpStr;
                    tmpStr = tmpStr.substring(0, 4) + "-" + tmpStr.substring(4, 6) + "-" + tmpStr.substring(6);
                }
                else {
                    tmpStr = iIdNo.substring(6, 14);
                    tmpStr = tmpStr.substring(0, 4) + "-" + tmpStr.substring(4, 6) + "-" + tmpStr.substring(6);
                }
                $("#Birthday").val(tmpStr);
                //获取年龄 
                var myDate = new Date();
                var month = myDate.getMonth() + 1;
                var day = myDate.getDate();
                var age = myDate.getFullYear() - iIdNo.substring(6, 10);  //- 1;
//                if (iIdNo.substring(10, 12) < month || iIdNo.substring(10, 12) == month && iIdNo.substring(12, 14) <= day) {
//                    age++;
//                }
                if (age > 0)
                    $("#age").val(age);
                else
                    $("#age").val("");
            }
        }
    }

    function ResidentsIDNoDuplicates(IDNo, resident) {
        var r;
        var res = true;
        var parms = new Object();
        parms.IDNo = IDNo;
        var json = JSON.stringify(parms);

        getTo(models[currentMenuCode].baseModelUrl + 'Query', { parms: json }, function (result) {
            r = result;
        }, { async: false }, models[currentMenuCode].headers);
        for (var i = 0; i < r.rows.length; i++) {
            if (r.rows[i].ResidentId == resident) {
                res = true;
            } else {
                res = false;
            }
        }
        return res;
    }
    function GetItemName(param, value) {
        return _.find(param, function (o) { return o.ItemId == value; }).ItemName;
    }
    function SetCombogrid(url, combogridId, hiddenId, idField, textField) {
        var defIdField = "ItemId";
        if (idField) defIdField = idField;
        var defTextField = "ItemName";
        if (textField) defTextField = textField;

        $('#' + combogridId).combogrid({
            delay: 500,
            width: 153,
            height: 24,
            panelWidth: 153,
            panelHeight: 240,
            mode: 'local',
            //            data: data,
            idField: defIdField,
            textField: defTextField,
            //过滤
            onChange: function (newValue, oldValue) {
                if ($.trim(newValue) && ($.trim(newValue) == $.trim($('#' + combogridId).combobox("getText")))) {
                    getTo(ajaxData_InvokeUrl + url + $.trim(newValue), null, function (ret) {
                        $('#' + combogridId).combogrid("grid").datagrid("loadData", ret);
                    });
                }
            },
            filter: function (q, row) {
                return row[defTextField].indexOf(q) != -1 || row[defTextField].indexOf(q) != -1;
            },
            columns: [[
                                        { field: defTextField, title: '选择区/县级地址', width: 135, sortable: true }
                                    ]],
            //姓名选择为空的时候    清除表单中的所以内容
            onHidePanel: function () {
                if ($('#' + combogridId).combo('getText') == "") {
                }
            },
            onSelect: function (index, record) {
                if (idField == 'AreaId') {
                    $('#' + combogridId).val(record.AreaId.toUpperCase());
                    $('#' + hiddenId).val(record.AreaId.toUpperCase());
                    SetCombogridValue(combogridId, record.AreaId);
                } else {
                    $('#' + combogridId).val(record.ItemId.toUpperCase());
                    $('#' + hiddenId).val(record.ItemId.toUpperCase());
                    SetCombogridValue(combogridId, record.ItemId);
                }
            }
        });
    }
    function SetCombogridValue(Combogrid, ItemId) {
        if ($.trim(ItemId) != "") {
            getTo(ajaxData_InvokeUrl + '/GetAreaFullName/' + ItemId, null, function (ret) {
                $("#" + Combogrid).combogrid('setValue', ret);
            });
        }
    }

    function Sync() {
        var Phase = 1;
        postTo(models[currentMenuCode].baseModelUrl + "SynBaseInfo/" + Phase, null, function (ret) {
            if (ret.Success) {
                alertInfo("同步成功！");
                $('#dg-B190101').datagrid('load');
            }
        }, null, models[currentMenuCode].headers);
    }
