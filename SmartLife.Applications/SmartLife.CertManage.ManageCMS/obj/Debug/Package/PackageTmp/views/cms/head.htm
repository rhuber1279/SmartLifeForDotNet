<script type="text/javascript">
    $(function () {
        initSonMenu();
    });

    function initSonMenu() {
        var areaId = appDeployArea.id;
        postTo(ServiceUrl + "HomeColumns", $.toJSON({ ShowMode: 2, AreaId: areaId }), function (result) {
            var html = null;
            if (result.rows) {
                html = [];
                html.push("<ul>");
                for (var index in result.rows) {
                    html.push("<li>");
                    html.push("<a href=\"articleList.htm?cid=" + result.rows[index].ColumnId + "&cname=" + escape(result.rows[index].COL_Name) + "\">" + result.rows[index].COL_Name + "</a>");
                    html.push("</li>");
                }
                html.push("</ul>");
                html = html.join("");
                $("#jMenu li[parentId=1]").append(html);
            }
        }, { async: false }, { ConnectId: "SmartLife1203" });

        $("#jMenu").jMenu({
            openClick: false,
            ulWidth: 'auto',
            TimeBeforeOpening: 100,
            TimeBeforeClosing: 11,
            animatedText: false,
            paddingLeft: 1,
            absoluteTop: 43,
            absoluteLeft: 35
        });
    }
 </script>
