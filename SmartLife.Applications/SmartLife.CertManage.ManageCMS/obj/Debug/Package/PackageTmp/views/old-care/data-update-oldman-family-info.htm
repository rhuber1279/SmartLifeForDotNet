                        AreaId: models[currentMenuCode].defaultModel.AreaId

                    fuzzyFields: [{ key: 'AreaCode', value: areaCode}]
                });

                var treeNodeId = treeNode.id; //当前节点的层次
                if (treeNodeId.length > 6) {

                                    }
                                },
                                onLoadSuccess: function () {
                                    setTimeout(function () {
                                        $('#' + models[currentMenuCode].gridId).datagrid('fixDetailRowHeight', index);
                                    }, 0);
                                }
                            }).datagrid('getPager').pagination({ displayMsg: '显示 第 {from} 到 {to} 共 {total} 条' });
                            $('#' + models[currentMenuCode].gridId).datagrid('fixDetailRowHeight', index);

                        columns: [[
                { field: 'OldManId', title: '老人编号', width: 150, hidden: true },

    function saveAll(oldManId, gid) {

        var dg = $('#' + gid);
        var editIndex = dg.edatagrid('options').editIndex;
        if (editIndex >= 0) {
            if (!dg.datagrid('validateRow', editIndex)) {
                dg.datagrid('selectRow', editIndex);
                return;
            }
        }
        dg.datagrid('endEdit', editIndex);
        var rows = dg.datagrid('getRows');
        if (rows.length > 0) {
            postTo(models[currentMenuCode].subModelUrl + 'SaveByOldMan/' + oldManId, $.toJSON(rows), function (ret) {
                alertInfo('保存成功！')
            });
        }
    }

    function deleteRow2(gid) {
        var dg = $('#' + gid);
        var editIndex = dg.edatagrid('options').editIndex;
        dg.datagrid('cancelEdit', editIndex);
        dg.datagrid('deleteRow', editIndex);
    }

    function resetexec() {
        $('#StreetAndCommunity').combotree('clear');
        $('#AreaId2_Start').val(null);
        $('#AreaId3_Start').val(null);
        resetfm(true);
    }

    //自动调高
