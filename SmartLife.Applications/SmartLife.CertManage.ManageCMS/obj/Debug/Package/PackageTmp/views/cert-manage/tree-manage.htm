<script type="text/javascript">

    $(function () {
        models[currentMenuCode] = {
            gridId: 'dg-' + currentMenuCode,
            toolbarId: 'toolbar-' + currentMenuCode,
            dialogId: 'dlg-' + currentMenuCode,
            formId: 'fm-' + currentMenuCode,
            buttonId: 'btn-' + currentMenuCode,
            pkId: 'treeid-' + currentMenuCode,
            pk: 'TreeId',
            getPKValueWhenAdd: function (isPrimary) {
                if (isPrimary) {
                    return window.contants.charAutoGenerate;
                }
                else {
                    return window.contants.charAutoGenerate;
                }
            },
            exportScriptParams: { tableName: "Sys_Tree", tableItemNames: "Sys_TreeItem", pkColumnName: "TreeId" },
            uiMode: 'list',
            disabled: ['add', 'edit'],
            entityName: '系统树',
            baseModelUrl: baseCMSInvokeUrl + '/Sys/TreeService/',
            defaultModel: { RootNodeGenerateMode: 0, Status: 1 },
            containerIdOfItem: 'c-item-' + currentMenuCode,
            gridIdOfItem: 'dg-item-' + currentMenuCode,
            toolbarIdOfItem: 'toolbar-item-' + currentMenuCode,
            dialogIdOfItem: 'dlg-item-' + currentMenuCode,
            formIdOfItem: 'fm-item-' + currentMenuCode,
            buttonIdOfItem: 'btn-item-' + currentMenuCode,
            pkIdOfItem: 'treeid-item-' + currentMenuCode,
            pkOfItem: 'ItemId',
            uiModeOfItem: 'list',
            disabledOfItem: ['add', 'edit'],
            entityNameOfItem: '树项目',
            baseModelUrlOfItem: baseCMSInvokeUrl + '/Sys/TreeItemService/',
            defaultModelOfItem: { Status: 1 }
        };
        autosize(models[currentMenuCode].gridId);


        getAll([ajaxData_InvokeUrl + '/GetDictionaryItem/00003', ajaxData_InvokeUrl + '/GetDictionaryItem/00004', ajaxData_InvokeUrl + '/GetDictionaryItem/00013'], function (treeTypes, loadModes, generateModes) {
            $('#' + models[currentMenuCode].gridId).datagrid(easyuigrid_settings({
                title: "",
                pagination: true,
                rownumbers: true,
                singleSelect: false,
                url: models[currentMenuCode].baseModelUrl + 'ListForEasyUIgrid',
                method: 'POST',
                toolbar: '#' + models[currentMenuCode].toolbarId,
                queryParams: {
                    sort: 'TreeCode',
                    order: 'asc',
                    instance: {
                        RootNodeGenerateMode: models[currentMenuCode].defaultModel.RootNodeGenerateMode,
                        Status: models[currentMenuCode].defaultModel.Status
                    }
                },
                onDblClickRow: function (idx, row) {
                    edit(row);
                },
                columns: [[
        { field: 'TreeId', title: '树编号', width: 150, hidden: true },
        { field: 'CK', title: '', checkbox: true },
        { field: 'TreeCode', title: '树编码', width: 100, sortable: true },
        { field: 'TreeName', title: '树名称', width: 200 },
        { field: 'TreeType', title: '树类别', width: 80, align: 'center', formatter: easyuigrid_diFormatter, vals: treeTypes },
        { field: 'LoadMode', title: '加载方式', width: 80, align: 'center', formatter: easyuigrid_diFormatter, vals: loadModes },
        { field: 'TreeParamFormat', title: '树参数格式', width: 400 },
        { field: 'CheckInTime', title: '录入时间', width: 135, align: 'center', formatter: easyuigrid_dateFormatter, datefmt: "yyyy-MM-dd HH:mm:ss" }
    ]],
                loader: easyuiLoader
            })).datagrid('getPager').pagination({ displayMsg: '显示 第 {from} 到 {to} 共 {total} 条' });

            //插入分隔符
            $("<div class=\"datagrid-btn-separator\"></div>").appendTo($('#' + models[currentMenuCode].toolbarId + '.datagrid-toolbar a').css("float", 'left')[3]);

            //TreeType,LoadMode 
            $('#TreeType').combobox({
                width: 152,
                panelHeight: 40,
                required: true,
                data: treeTypes,
                valueField: 'ItemId',
                textField: 'ItemName',
                editable: false
            });
            $('#LoadMode').combobox({
                width: 152,
                panelHeight: 40,
                required: true,
                data: loadModes,
                valueField: 'ItemId',
                textField: 'ItemName',
                editable: false
            });

            $('#' + models[currentMenuCode].gridIdOfItem).datagrid(easyuigrid_settings({
                pageSize: 5,
                pageList: [5],
                title: "",
                height: 250,
                pagination: true,
                rownumbers: true,
                singleSelect: false,
                //url: models[currentMenuCode].baseModelUrl + 'ListForEasyUIgrid',
                method: 'POST',
                toolbar: '#' + models[currentMenuCode].toolbarIdOfItem,
                onDblClickRow: function (idx, row) {
                    editItem(row);
                },
                columns: [[
        { field: 'ItemId', title: '项目编号', width: 150, hidden: true },
        { field: 'CK', title: '', checkbox: true },
        { field: 'ItemCode', title: '项目编码', width: 100, sortable: true },
        { field: 'ItemName', title: '项目名称', width: 200 },
        { field: 'GenerateMode', title: '生成方式', width: 80, align: 'center', formatter: easyuigrid_diFormatter, vals: generateModes }
    ]],
                loader: easyuiLoader
            })).datagrid('getPager').pagination({ displayMsg: '显示 第 {from} 到 {to} 共 {total} 条' });

            $('#GenerateMode').combobox({
                width: 152,
                panelHeight: 60,
                required: true,
                data: generateModes,
                valueField: 'ItemId',
                textField: 'ItemName',
                editable: false
            });
        });


    }); 

    function testTree() {
        var row = $('#' + models[currentMenuCode].gridId).datagrid('getSelected');
        if (!row) {
            alertInfo('请选中要测试的树记录！');
        }
        else {
            $('#tree-testing').dialog({ 'title': '测试树', modal: true }).dialog('open');
            loadTree(row);
        }
    }

    function closeTreeDialog() {
        $('#tree-testing').dialog('close');
    }

    function loadTree(row) {
        if (!row) {
            row = $('#' + models[currentMenuCode].gridId).datagrid('getSelected');
        }
        var treeId = row.TreeId;
        var treeCode = row.TreeCode;
        var treeType = row.TreeType;
        var loadMode = row.LoadMode;
        var strJsonValueOfTreeParam = $("#JsonValueOfTreeParam").val();
        var setting = {};
        if (loadMode == contants.treeLoadMode_ByLevel) {



            setting.async = {
                enable: true,
                type: "get",
                contentType: "application/json",
                url: function (treeId, treeNode) {
                    if (strJsonValueOfTreeParam == "") {
                        strJsonValueOfTreeParam = "null";
                    }
                    if (treeNode) {
                        return window.treeDataOfGet_InvokeUrl + treeCode + "," + treeNode.id + ",null," + strJsonValueOfTreeParam;
                    }
                    else {
                        return window.treeDataOfGet_InvokeUrl + treeCode + ",_,null," + strJsonValueOfTreeParam;
                    }
                }
            }

            $.fn.zTree.init($("#treeDemo"), setting);
        }
        else {
            var url = window.treeDataOfPost_InvokeUrl;





            setting.data = {
                simpleData: {
                    enable: true
                }
            };
            var _treeParam = { TreeCode: treeCode };

            if (strJsonValueOfTreeParam) {
                _treeParam.TreeParams = strJsonValueOfTreeParam;
            }

            postTo(url, $.toJSON(_treeParam), function (zNodes) {
                $.fn.zTree.init($("#treeDemo"), setting, zNodes);
            });
        }
    }
    
    
</script>
