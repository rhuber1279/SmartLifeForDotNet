<script type="text/javascript">
    var serviceType;
    var isConnect = 0; //不启用市级库数据库连接
    getTo(baseCMSInvokeUrl + '/Sys/ParameterService/Query?parms=' + $.toJSON({ ParameterId: 'Sys_ConnectId', Status: 1 }), null, function (ret) {
        if (ret.Success && ret.rows.length > 0) {
            isConnect = ret.rows[0].ParameterValue;
        }
    }, { async: false }); 
    placeholder(); //占位符初始化
    $(function () {
        validateUI();
        models[currentMenuCode] = {
            gridId: 'dg-' + currentMenuCode,
            treeId: 'tree-' + currentMenuCode,
            toolbarId: 'toolbar-' + currentMenuCode,
            dialogId: 'dlg-' + currentMenuCode,
            dlgSearchId: 'dlg-search-' + currentMenuCode,
            fmSearchId: 'fm-search-' + currentMenuCode,
            fmSearchRoughId: 'fm-search-rough-' + currentMenuCode,
            btnSearchId: 'btn-search-' + currentMenuCode,
            formId: 'fm-' + currentMenuCode,
            buttonId: 'btn-' + currentMenuCode,
            pkId: 'flowDefineId-' + currentMenuCode,
            pk: 'FlowDefineId',
            getPKValueWhenAdd: function () {
                return window.contants.guidAutoGenerate;
            }, 
            changeSearchFormDataBeforeSubmit: function (formData) {
                //KeyWord模糊查询专用
                formData['FlowName'] = formData['KeyWord'];
                formData['TableName'] = formData['KeyWord'];
                formData['TableColumn'] = formData['KeyWord']; 
                formData['KeyWord'] = undefined;
            },
            onBeforeDialogOpen: function () {
                var currentStateData = [{ ItemId: "10", ItemName: "10" }, { ItemId: "11", ItemName: "11" }, { ItemId: "20", ItemName: "20" }, { ItemId: "21", ItemName: "21" }, { ItemId: "22", ItemName: "22" }, { ItemId: "30", ItemName: "30" }, { ItemId: "31", ItemName: "31" }, { ItemId: "32", ItemName: "32" }, { ItemId: "40", ItemName: "40" }, { ItemId: "41", ItemName: "41" }, { ItemId: "42", ItemName: "42"}];
                var flowToData = [{ ItemId: "10", ItemName: "10" }, { ItemId: "20", ItemName: "20" }, { ItemId: "30", ItemName: "30" }, { ItemId: "40", ItemName: "40" }, { ItemId: "50", ItemName: "50"}];
                var processActionData = [{ ItemId: "0", ItemName: "撤销/未处理" }, { ItemId: "1", ItemName: "通过" }, { ItemId: "2", ItemName: "不通过"}];
                setCombobox('ServiceType', serviceType, 82);
                setCombobox('CurrentState', currentStateData, 220);
                setCombobox('FlowTo', flowToData, 102);
                setCombobox('ProcessAction', processActionData, 62);
            }, 
            uiMode: 'list',
            entityName: '流转定义',
            headers: { ConnectId: isConnect == 1 ? baseInfoNode : '' },  
            baseModelUrl: baseCMSInvokeUrl + '/Pub/FlowDefineService/',
            defaultModel: { AreaId: (top.objectId == '*' ? '00000' : top.appDeployArea.id), Status: 1 }
        };
        autoSizeOfHeight("cc-B11040801", -34); //datagrid收缩30个像素点;
        autosize("div_tree", -154);

        getTo(top.ajaxData_InvokeUrl + '/GetDictionaryItem/01016', null, function (result) {
            serviceType = result;
        }, { async: false }, models[currentMenuCode].headers);
        initTree('easyUITree', models[currentMenuCode].treeId, {
            onClick: function (treeNode) {
                var treeNodeId = treeNode.id; //当前节点的层次
                if (treeNode.attributes.Levels == 4) {
                    $("#_FlowName").val(treeNodeId);
                    $("#_ServiceType").val(treeNode.attributes.PId);
                }
                else if (treeNode.attributes.Levels == 3) {
                    $("#_FlowName").val(null);
                    $("#_ServiceType").val(treeNodeId);
                }
                else {
                    $("#_FlowName").val(null);
                    $("#_ServiceType").val(null);
                };

                $('#' + models[currentMenuCode].gridId).datagrid('load', getParam());
            } 
        },
            function (d) {
                getTreeData('01$01$11', null, null, d, models[currentMenuCode].headers);
            },
            null,
            function (treeObj) {
                var str_url = models[currentMenuCode].baseModelUrl + (isConnect == 1 ? 'ListForEasyUIgridPage/' + models[currentMenuCode].headers.ConnectId : 'ListForEasyUIgrid');
                $('#' + models[currentMenuCode].gridId).datagrid(easyuigrid_settings({
                    title: "",
                    pagination: true,
                    rownumbers: true,
                    singleSelect: true,
                    url: str_url,
                    method: 'POST',
                    toolbar: '#' + models[currentMenuCode].toolbarId,
                    queryParams: getParam(),
                    onDblClickRow: function (idx, row) {
                        edit(row);
                    },
                    columns: [[
                                { field: 'FlowDefineId', title: '流转定义ID', width: 150, hidden: true },
                                { field: 'CK', title: '', checkbox: true },
                                { field: 'FlowCName', title: '流转定义名称', width: 150 },
                                { field: 'FlowName', title: '流转定义编码', width: 200 },
                                { field: 'ServiceType', title: '流转定义类别', width: 100, align: 'center', formatter: easyuigrid_ajaxFormatter, vals: serviceType },
                                { field: 'TableName', title: '表名', width: 150  },
                                { field: 'TableColumn', title: '列名', width: 100 },
                                { field: 'CurrentState', title: '当前状态', width: 80, align: 'center' },
                                { field: 'FlowTo', title: '目标状态', width: 80, align: 'center' },
                                { field: 'ProcessAction', title: '处理动作', width: 80, align: 'center', formatter: easyuigrid_bool2Formatter, vals: '撤销/未处理:0~t通过:1~t不通过:2' },
                                { field: 'ProcessActionName', title: '动作名称', width: 80, align: 'center' },
                                { field: 'ProcessorTitle', title: '处理方', width: 100, align: 'center' }
                        ]],
                    loader: easyuiLoader
                })).datagrid('getPager').pagination({ displayMsg: '显示 第 {from} 到 {to} 共 {total} 条' });
            }); //end loadTree
    });


        function getParam() {
            var params = {
                sort: ' TableName,FlowName,CurrentState ',
                order: ' asc ',
                fuzzyFieldOP:' or ',
                instance: {
                    Status: models[currentMenuCode].defaultModel.Status
                }
            }
            var flowName= $("#_FlowName").val();
            var serviceType = $("#_ServiceType").val();
            if (flowName && flowName != '') {
                params.instance.FlowName = flowName;
            }
            if (serviceType && serviceType != '') {
                params.instance.ServiceType = serviceType;
            }
            return params;
    }

    //设置下拉框
    function setCombobox(controlsId, data,hight) {
        $('#' + controlsId + '').combobox({
            width: 152,
            panelHeight: hight,
            method: 'get',
            data: data,
            valueField: 'ItemId',
            textField: 'ItemName',
            editable: false
        });
    }
        //自动调高
        function autoSizeOfHeight(id, iwidth) {
            autosize(id, iwidth);
            $("#" + models[currentMenuCode].gridId).height($("#" + id).height());
        }

    
</script>
