    function createTable(info, page) {
        //        debugger;
        var tabStr = "<table class='t1'>";
        var len = info.length;

                sumpage = parseInt(len / 50);
            } else {
                sumpage = parseInt(len / 50) + 1;
            }
            $("#nowpage").val(sumpage);
            $("#sum").text(sumpage);
            if (page < 1) {
                page = 1;
                $("#nowpage").val(page);
            }
            else {
                $("#nowpage").val(page);
                $("#sum").text(sumpage);
            }

            if (page > sumpage) {
                page = sumpage;
                $("#nowpage").val(sumpage);
            }

            if (len > 50 * page) {
                k = page * 50;
            } else {
                k = (page - 1) * 50 + len % 50;
            }
            for (var i = (page - 1) * 50; i < k; i++) {
                var j = i + 1;
                //                alert(info[i].Content);
                var content = info[i].Content;
                var caller = info[i].Caller;
                var callee = info[i].Callee;
                var serviceType = null;
                switch (info[i].ServiceType) {
                    case 0:
                        serviceType = '紧急救助';
                        break;
                    case 1:
                        serviceType = '亲人通话';
                        break;
                    case 2:
                        serviceType = '公共服务';
                        break;
                    case 3:
                        serviceType = '生活服务';
                        break;
                }
                tabStr += "<tr><td width='310'>" + content + "</td><td width='150'>" + caller + "</td><td width='150'>" + callee + "</td><td width='130'>" + serviceType + "</td></tr>";
            }
            tabStr += "</table>"
            $("#callbox").html(tabStr);
        } else {
            $("#nowpage").val(1);
            $("#sum").text(1);
            tabStr += "</table>";
            $("#callbox").html(tabStr);
        }
    }

    //得到day拼接日期
    function getDate(year, month, day, time) {
        var y = time.getFullYear() + year;
        var m = time.getMonth() + month + 1;
        var d = time.getDate() + day;

        var monthday = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31]
        if ((y % 400 == 0) || (y % 4 == 0) && (y % 100 != 0)) {
            monthday[2] = 29;
        }

        if (d > monthday[m - 1]) {
            m++;
            d = 1;
        } else if (d - day <= 0) {
            m--;
            if (m <= 0) {
                y--;
                m = 12;
            }
            d = monthday[m - 1];
        }
        if (m > 12) {
            y++;
            m = 1;
        }
        if (m <= 9) m = "0" + m;
        if (d <= 9) d = "0" + d;
        var cdate = y + "-" + m + "-" + d;
        return cdate;
    }
