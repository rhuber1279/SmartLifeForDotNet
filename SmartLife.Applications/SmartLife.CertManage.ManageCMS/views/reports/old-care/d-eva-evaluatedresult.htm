    function getQueryParams() {
        var areaId2 = $("#AreaId2").val();
        var areaId3 = $("#AreaId3").val();
        var residentName = $('#ResidentName').val();
        var idNo = $('#IDNo').val();
        var checkInTimeFrom = $('#CheckInTimeFrom').val() + ' 00:00:00';
        var checkInTimeTo = $('#CheckInTimeTo').val() + ' 23:59:59';
        var queryParams = { AreaId: (top.objectId == '*' ? '00000' : top.appDeployArea.id), CheckInTimeFrom: checkInTimeFrom, CheckInTimeTo: checkInTimeTo, OrderByClause: ' AreaId2,AreaId3 asc ' };

        if (areaId2 && areaId2 != '') { queryParams.AreaId2 = areaId2; }
        if (areaId3 && areaId3 != '') { queryParams.AreaId3 = areaId3; }
        if (residentName && residentName != '') { queryParams.ResidentName = residentName; }
        if (idNo && idNo != '') { queryParams.IDNo = idNo; }
        return queryParams;
    }

    //查询方法   
    function query() {
        //获取表头及内容
        postTo(baseCMSInvokeUrl + '/Eva/EvaluatedRequisitionService/GetRequisitionResult', $.toJSON(getQueryParams()), function (ret) {
            if (ret.Success) {
                createTable(ret.rows);
            }
        }, null,null);
    }
    //-----------------------------------------------------------------创建表格
    function createTable(rows) {
        var htmls = [];
        var sum_R = 0;
        var sum_S = 0;
        var sum_RS = 0;
        //        htmls.push("<table id='createTable' class='t1'>" +
        //                "<tr><td class='td_background_color1' >序号</td><td class='td_background_color2' >镇乡(街道)</td><td class='td_background_color3' >村(社区)</td>" +
        //                    "<td class='td_background_color4' >姓   名</td><td class='td_background_color5' >身   份   证   号   码</td><td class='td_background_color10' >入住机构名称</td><td class='td_background_color6' >评估等级</td>" +
        //                    "<td class='td_background_color7' >补助标准（元/月）</td><td class='td_background_color8' >扣除低保金（元/月）</td><td class='td_background_color9' >实补金额（元/月）</td></tr>");
        htmls.push("<table id='createTable' class='t1'>");
        for (var i = 0; i < rows.length; i++) {
            var resultNodes = 0;
            var assessmentResultNodes = isnull(rows[i]['AssessmentResultNodes'], 0);
            var incomeStatusNodes = isnull(rows[i]['IncomeStatusNodes'], 0);
            var resultNodes = assessmentResultNodes - incomeStatusNodes;
            htmls.push('<tr> <td class="td_background_color1">' + (i + 1) + '</td><td class="td_background_color2">' + rows[i]['AreaId2Name'] + '</td> <td  class="td_background_color3">' + rows[i]['AreaId3Name'] + '</td><td  class="td_background_color4">' + rows[i]['ResidentName'] + '</td><td  class="td_background_color5">' + rows[i]['IDNo'] + '</td><td  class="td_background_color10">' + isnull(rows[i]['ServeItemTypeName'], '') + '</td><td  class="td_background_color11">' + isnull(rows[i]['StationName'], '') + '</td><td  class="td_background_color6">' + isnull(rows[i]['AssessmentResult'], '') + '</td><td  class="td_background_color7">' + assessmentResultNodes + '</td><td  class="td_background_color8">' + incomeStatusNodes + '</td><td class="td_background_color9" >' + resultNodes + '</td></tr>');
            sum_R = sum_R + assessmentResultNodes;
            sum_S = sum_S + incomeStatusNodes;
            sum_RS = sum_RS + resultNodes;
        }

        //        htmls.push('<tr><td  colspan="7">合计：</td><td >' + sum_R + '</td><td >' + sum_S + '</td><td >' + sum_RS + '</td></tr>');
        htmls.push(' </table>');
        $('#dataTable').html(htmls.join(""));
        $('#endTable').html('<table style="border-left:solid 1px; border-top:solid 1px;"  class="t1"><tr><td  width="777" style="border-width: 0px 1px 1px 0px;  border-style: solid solid solid solid;" >合计：</td><td  class="td_background_color7">' + sum_R + '</td><td  class="td_background_color8">' + sum_S + '</td><td  class="td_background_color99">' + sum_RS + '</td></tr></table>');
        setStyle(); //有滚动条时  调整样式
    }

    //初始化查询条件
    function setQuery() {

        $('#AreaId2').val(null);
        $('#AreaId3').val(null);
        $('#ResidentName').val(null);
        $('#IDNo').val(null);
        setStreetAndCommunity(); //加载街道社区
        _autosize();
        startdate(); //初始化时间
        query();  //查询
    }

    //加载街道社区
    function setStreetAndCommunity() { //街道
        $('#AreaIdStreet').combobox({
            width: 102,
            panelHeight: 180,
            method: 'get',
            data: GetStreetAndCommunityInArea(top.appDeployArea.id, "4"), //获取街道数据不加权限
            valueField: 'ItemId',
            textField: 'ItemName',
            filter: function (q, row) {
                var opts = $(this).combobox('options');
                return row[opts.textField].indexOf(q) == 0;
            },
            //姓名选择为空的时候    清除表单中的所以内容
            onHidePanel: function () {
                if ($('#AreaIdStreet').combo('getText') == "") {
                    $('#AreaIdCommunity').combobox('setValue', null);
                    $('#AreaId2').val(null);
                    $('#AreaId3').val(null);
                }
            },
            onSelect: function (d) {
                $('#AreaId2').val(d.ItemId);
                var community = GetStreetAndCommunityInAreaAuthority(d.ItemId, top.window.gUserId, "5"); //获取社区数据加权限
                $('#AreaIdCommunity').combobox('loadData', community); //社区重新加载
                //如果该街道下有社区，则自动填充
                if (community.length > 0) {
                    $('#AreaIdCommunity').combobox('setValue', community[0].ItemId);
                    $('#AreaId3').val(community[0].ItemId);
                }
                //否则为空
                else {
                    $('#AreaIdCommunity').combobox('setValue', null);
                    $('#AreaId3').val(null);
                }
            }
        });
        //社区
        $('#AreaIdCommunity').combobox({
            width: 102,
            panelHeight: 180,
            method: 'get',
            data: GetStreetAndCommunityInAreaAuthority(top.appDeployArea.id, top.window.gUserId, "5"), //获取社区数据加权限
            valueField: 'ItemId',
            textField: 'ItemName',
            filter: function (q, row) {
                var opts = $(this).combobox('options');
                return row[opts.textField].indexOf(q) == 0;
            },
            //姓名选择为空的时候    清除表单中的所以内容
            onHidePanel: function () {
                if ($('#AreaIdCommunity').combo('getText') == "") {
                    $('#AreaId3').val(null);
                }
            },
            onSelect: function (d) {
                $('#AreaIdStreet').combobox('setValue', d.ParentId); //选择社区之后，显示该社区的街道
                $('#AreaId2').val(d.ParentId);
                $('#AreaId3').val(d.ItemId);
            }
        });
    }

    //时间控件初始化
    function startdate() {
        var today = new Date();
        cdateT = getDate(0, 0, 0, today);
        cdateF = getDate_f(0, 0, 0, today);
        $('#CheckInTimeFrom').val(cdateF);
        $('#CheckInTimeTo').val(cdateT);
    }

    //得到day拼接日期
    function getDate(year, month, day, time) {
        var y = time.getFullYear() + year;
        var m = time.getMonth() + month + 1;
        var d = time.getDate() + day;

        var monthday = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31]
        if ((y % 400 == 0) || (y % 4 == 0) && (y % 100 != 0)) {
            monthday[2] = 29;
        }

        if (d > monthday[m - 1]) {
            m++;
            d = 1;
        } else if (d - day <= 0) {
            m--;
            if (m <= 0) {
                y--;
                m = 12;
            }
            d = monthday[m - 1];
        }
        if (m > 12) {
            y++;
            m = 1;
        }
        if (m <= 9) m = "0" + m;
        if (d <= 9) d = "0" + d;
        var cdate = y + "-" + m + "-" + d;
        return cdate;
    }
    //得到day拼接日期(每月第一天)
    function getDate_f(year, month, day, time) {
        var y = time.getFullYear() + year;
        var m = time.getMonth() + month + 1;
        var d = "01";

        var monthday = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31]
        if ((y % 400 == 0) || (y % 4 == 0) && (y % 100 != 0)) {
            monthday[2] = 29;
        }

        if (m <= 9) m = "0" + m;
        var cdate = y + "-" + m + "-" + d;
        return cdate;
    }
    //有滚动条时  调整样式
    function setStyle() {
        $("#dataTable").scrollTop(10);  //操作滚动条
        if ($("#dataTable").scrollTop() > 0) {
            $('#dataTable').width(1017); //有滚动条 
            $('#dataTable').css({ 'border-right': "solid 0px" }); //有滚动条  
        }
        else {
            $('#dataTable').width(1000); //无滚动条时 
            $('#dataTable').css({ 'border-right': "solid 1px" }); //有滚动条 
        }
        $("#dataTable").scrollTop(0);   //滚动条返回顶部
    }
    function _autosize() {
        var delta = $("#caption").height() + $("#queryParam").height() + $("#beginTable").height() + 45;
        $("#dataTable").height($("#alltable").parent().parent().parent().parent().height() - delta);
    }
