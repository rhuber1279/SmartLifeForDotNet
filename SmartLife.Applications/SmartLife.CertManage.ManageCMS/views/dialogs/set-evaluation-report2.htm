<script type="text/javascript">
    function dialogOpen(dialogId, dialogData) {
        if (dialogData) {
            getTo(baseCMSInvokeUrl + '/Eva/EvaluatedReportService/' + dialogData, null, function (ret) {
                if (ret.Success) {
                    $("#fm-evaluation-report2").form("load", ret.instance);
                    var dateboxs = $('#fm-evaluation-report2  .easyui-datebox');
                    dateboxs.datebox('setValue', ndateFormatter(dateboxs.datebox('getValue'), 'yyyy-MM-dd'));

                    $(".access").prop("disabled", "disabled");
                }
            });
        }
    }

    function dialogBeforeSubmit() {
        return true;
    }


    function dialogClose(dialogId) {
        var formData = $("#fm-evaluation-report2").serializeObject();
        return formData;
    }
</script>
